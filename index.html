<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

    <link rel="stylesheet" href="srtyle.css">

</head>
<body>
    <div class="fullcenter">
    <div id="formulario">
        <h1>CADASTRO</h1>
        <form>
            <label for="name">Nome</label>
            <input type="text" id=" name" placeholder="Nome">
            
            <label for="colorpicker">Cor favorita</label>
            <input type="color" id="colorpicker">

            <label for="nascimento">Data de nacimento</label>
            <input type="date" id="nascimento">

            <label for="hrnascimento">Horario do nascimento</label>
            <input type="time" id="hrnascimento">

            <label for="email"></E-email></label>
            <label for="confemail">Confirme o e-email:</label>
            <input type="email" id="email" placeholder="aaa@bbb.com">

            <label for="doc">Faça upload do documento:</label>
            <input type="file" id="doc" accept=".pdf" multiple>

            <input type="hidden" id="test" value="test">

            <label for="image">Faça upload da foto:</label>
            <input type="image">

            <label for="telefone">Telefone:</label>
            <input type="number" id="telefone" placeholder="(11) 99999-9999">

            <label for="pass">Senha</label>
            <input type="password" id="pass">
            <label for="confpass">Confirme a senha:</label>
            <input type="password" id="confpass">

            <label for="sexo:">sexo</label>
           
            <label for="radio" id="masc" name="sexo" value="m">
            <label for="masc">Masculino</label>

            <input type="radio" id="fem" name="sexo" value="f">
            <label for="fem">Feminino</label>

            <input type="radio" id="ni" name="sexo" value="n">
            <label for="ni">Prefere nao declarar</label>

            <label for="satisfacao">satisfacao:</label>
            <input type="range" id="satisfacao">

            <input type="checkbox" id="agreet" value="y">
            <label for="agree">Concordo com os termos</label>
            <input type="checkbox" id="agreep" value="y">
            <label for="agree">Concordo com as politica</label>

            <input type="reset" value="Limpar">
            <button>Enviar</button>
        </form>
    </div>
    
</body>
</html>
